<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Profile Setup</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Pet Profile Setup üêæ</h1>
      <form id="surveyForm" action="confirmation.html" method="GET">
        <label for="fullName">Pet's Name (Text):</label>
        <input
          type="text"
          id="fullName"
          name="petName"
          required
          placeholder="Fido, Mittens, etc."
        />
        <span class="error-message" id="fullNameError"></span>

        <label for="email">Owner's Primary Email (Email):</label>
        <input
          type="email"
          id="email"
          name="ownerEmail"
          required
          placeholder="owner@example.com"
        />
        <span class="error-message" id="emailError"></span>

        <label for="password"
          >Profile Password (Min 8 chars, incl. digit):</label
        >
        <input
          type="password"
          id="password"
          name="password"
          minlength="8"
          required
        />
        <span class="error-message" id="passwordError"></span>

        <label for="age">Pet's Age (Years - 1 to 30):</label>
        <input type="number" id="age" name="petAge" min="1" max="30" required />
        <span class="error-message" id="ageError"></span>

        <label for="dob">Adoption Date (Date):</label>
        <input type="date" id="dob" name="adoptionDate" required />
        <span class="error-message" id="dobError"></span>

        <label for="preferredTime">Evening Feeding Time (Time):</label>
        <input type="time" id="preferredTime" name="feedingTime" />

        <label for="favColor">Preferred Collar Color (Color):</label>
        <input type="color" id="favColor" name="collarColor" value="#f1c40f" />

        <label for="satisfaction">Energy Level (Range: 1-10):</label>
        <input
          type="range"
          id="satisfaction"
          name="energyLevel"
          min="1"
          max="10"
          value="7"
        />
        <span id="rangeValue">7</span>

        <label for="profilePic">Upload a Pet Photo (File):</label>
        <input
          type="file"
          id="profilePic"
          name="petPhoto"
          accept="image/*"
          required
        />

        <div class="checkbox-group">
          <input
            type="checkbox"
            id="newsletter"
            name="vetChecked"
            value="yes"
          />
          <label for="newsletter">Vet records are up-to-date</label>
        </div>

        <label>Species (Radio):</label>
        <div class="radio-group">
          <input type="radio" id="male" name="species" value="Dog" required />
          <label for="male">Dog</label>
          <input type="radio" id="female" name="species" value="Cat" />
          <label for="female">Cat</label>
          <input type="radio" id="other" name="species" value="Other" />
          <label for="other">Other</label>
        </div>
        <span class="error-message" id="genderError"></span>

        <label for="country">Diet Type (Select):</label>
        <select id="country" name="dietType" required>
          <option value="">-- Select diet --</option>
          <option value="kibble">Dry Kibble</option>
          <option value="wet">Wet Food</option>
          <option value="raw">Raw Diet</option>
          <option value="mixed">Mixed</option>
        </select>
        <span class="error-message" id="countryError"></span>

        <label for="comments">Behavioral Notes/Allergies (Textarea):</label>
        <textarea
          id="comments"
          name="notes"
          rows="4"
          maxlength="500"
          placeholder="List any known allergies, behavioral issues, or special needs."
        ></textarea>

        <input type="hidden" name="formType" value="PetProfile" />

        <button type="submit">Create Pet Profile</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
