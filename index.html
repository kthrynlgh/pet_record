<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Profile Setup</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Pet Profile Setup üêæ</h1>
      <form id="surveyForm" action="#" method="GET">
        <label for="fullName">Pet's Name:</label>
        <input
          type="text"
          id="fullName"
          name="petName"
          required
          placeholder="Fido, Mittens, etc."
        />
        <span class="error-message" id="fullNameError"></span>

        <label for="email">Owner's Primary Email:</label>
        <input
          type="email"
          id="email"
          name="ownerEmail"
          required
          placeholder="owner@example.com"
        />
        <span class="error-message" id="emailError"></span>

        <label for="password">Profile Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          minlength="8"
          required
        />
        <span class="error-message" id="passwordError"></span>

        <label>Pet's Age:</label>
        <div style="display: flex; gap: 10px; margin-bottom: 5px">
          <div style="flex-grow: 1">
            <input
              type="number"
              id="ageYears"
              name="petAgeYears"
              min="0"
              max="30"
              value="0"
              required
              style="width: 100%"
            />
            <label
              for="ageYears"
              style="font-weight: normal; margin-top: 0; font-size: 0.9em"
              >Years</label
            >
          </div>
          <div style="flex-grow: 1">
            <input
              type="number"
              id="ageMonths"
              name="petAgeMonths"
              min="0"
              max="11"
              value="0"
              required
              style="width: 100%"
            />
            <label
              for="ageMonths"
              style="font-weight: normal; margin-top: 0; font-size: 0.9em"
              >Months</label
            >
          </div>
        </div>
        <span class="error-message" id="ageError"></span>
        <label for="dob">Adoption Date:</label>
        <input type="date" id="dob" name="adoptionDate" required />
        <span class="error-message" id="dobError"></span>

        <label for="satisfaction">Energy Level:</label>
        <input
          type="range"
          id="satisfaction"
          name="energyLevel"
          min="1"
          max="10"
          value="7"
        />
        <span id="rangeValue">7</span>

        <label for="profilePic">Upload a Pet Photo:</label>
        <input
          type="file"
          id="profilePic"
          name="petPhoto"
          accept="image/*"
          required
        />

        <div class="checkbox-group">
          <input
            type="checkbox"
            id="newsletter"
            name="vetChecked"
            value="yes"
          />
          <label for="newsletter">Vet records are up-to-date</label>
        </div>

        <label>Species:</label>
        <div class="radio-group">
          <input type="radio" id="male" name="species" value="Dog" required />
          <label for="male">Dog</label>
          <input type="radio" id="female" name="species" value="Cat" />
          <label for="female">Cat</label>
          <input type="radio" id="other" name="species" value="Other" />
          <label for="other">Other</label>
        </div>
        <span class="error-message" id="genderError"></span>

        <label for="country">Diet Type:</label>
        <select id="country" name="dietType" required>
          <option value="">-- Select diet --</option>
          <option value="kibble">Dry Kibble</option>
          <option value="wet">Wet Food</option>
          <option value="raw">Raw Diet</option>
          <option value="mixed">Mixed</option>
        </select>
        <span class="error-message" id="countryError"></span>

        <label for="comments">Quirks & Habits:</label>
        <textarea
          id="comments"
          name="notes"
          rows="4"
          maxlength="500"
          placeholder="Does your pet love belly rubs? Fear the vacuum? Mention their unique quirks and favorite things here."
        ></textarea>
        <input type="hidden" name="formType" value="PetProfile" />

        <button type="submit">Create Pet Profile</button>
      </form>
    </div>

    <div id="confirmationModal" class="modal">
      <div class="modal-content">
        <span class="close-button" id="closeModalButton">&times;</span>
        <h2>‚úÖ Profile Created!</h2>
        <p>
          Your pet's profile is complete. Here is a summary of the data
          submitted:
        </p>
        <div id="modalDataOutput" class="data-summary"></div>
        <button id="okButton">OK</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
